steps:
- name: "gcr.io/cloud-builders/gcloud"
  args:
    - kms
    - decrypt
    - --ciphertext-file=.env.enc
    - --plaintext-file=.env
    - --location=global
    - --project=$PROJECT_ID
    - --keyring=deploy
    - --key=env
- name: 'gcr.io/ca-notifier/testing-env@sha256:a756657d22fa9c0a5625ee879c73bd6e5c09bf44a22fc8f37d26e67b53eba31a'
  entrypoint: /bin/bash
  args: ["-c", "service postgresql start && /workspace/scripts/bootstrap.sh"]