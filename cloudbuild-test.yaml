steps:
- name: "gcr.io/cloud-builders/gcloud"
  args:
    - kms
    - decrypt
    - --ciphertext-file=.env.enc
    - --plaintext-file=.env
    - --location=global
    - --project=$PROJECT_ID
    - --keyring=deploy
    - --key=env
- name: 'gcr.io/ca-notifier/testing-env'
  entrypoint: /bin/bash
  args: ["/workspace/scripts/bootstrap.sh"]
