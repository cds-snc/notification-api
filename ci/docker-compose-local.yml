version: "3"
services:
  app:
    build:
      context: ..
      dockerfile: ci/Dockerfile.local
    image: notification_api
    ports:
      - 6011:6011
    env_file:
      - .docker-env
    depends_on:
      - migrations
      - localstack
  db:
    image: postgres:11.8
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=LocalPassword
      - POSTGRES_DB=notification_api
  migrations:
    image: notification_api
    env_file:
      - .docker-env
    command: bash -c "make generate-version-file && flask db upgrade"
    depends_on:
      - db
  localstack:
    image: localstack/localstack:0.12.3
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs,ses
      - DEFAULT_REGION=us-east-2
      - DATA_DIR=/tmp/localstack/data
      - START_WEB=0
      - HOSTNAME_EXTERNAL=localstack
  celery:
    image: notification_api
    env_file:
      - .docker-env
    command: >
      sh -c "./scripts/wait_for_it.sh localstack:4566 --timeout=30 -- ./scripts/run_celery.sh"
    depends_on:
      - app
      - localstack
      - mountebank
    healthcheck:
      test: ["CMD", "sh", "-c", "./scripts/check_celery.sh"]
      interval: 30s
      timeout: 10s
      retries: 5
  mountebank:
    container_name: mountebank
    image: bbyars/mountebank:2.4.0
    volumes:
      - ../scripts/mountebank:/mountebank
    ports:
      - 2525:2525
      - 7005:7005
      - 7006:7006
      - 7007:7007
    command: start --configfile /mountebank/imposters.ejs --allowInjection
  redis:
    image: redis
    ports:
      - "6379:6379"


