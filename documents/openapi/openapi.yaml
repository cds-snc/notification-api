openapi: 3.0.0
info:
  title: VA Notify API Documentation
  description: "This documents the API schemas for consumption by internal VA developers.<br />
  <h1>Authorization header</h1>
  <p>You must include an authorization header that is encoded using JSON Web Tokens.
  JSON Web Tokens have a standard header and a payload. The header consists of:
  <pre><code>
  {\n
  &nbsp;&nbsp;&nbsp;&nbsp;&quot;type&quot;: &quot;JWT&quot;,\n
  &nbsp;&nbsp;&nbsp;&nbsp;&quot;alg&quot;: &quot;HS256&quot;\n
  &nbsp;}
  </code></pre>
  </p>
  <p>
  The payload consists of `iss` and `iat`. `iss` is the `service_id` that is sending the notification, and `iat` is
  the 'Issued At' timestamp in seconds since Unix epoch. Here is an example payload:
  <pre><code>
  {\n
  &nbsp;&nbsp;&nbsp;&nbsp;&quot;iss&quot;: &quot;26785a09-ab16-4eb0-8407-a37497a57506&quot;,\n
  &nbsp;&nbsp;&nbsp;&nbsp;&quot;iat&quot;: 1568818578\n
  &nbsp;}
  </code></pre>
  </p>
  <p>
    Refer to the <a href='https://jwt.io/' target='_blank'>JSON Web Tokens website</a> for more information
    on encoding your authorization header.
  </p>"
  version: 1.0.0
  contact:
    name: VA Notify team
servers:
  - url: 'https://{environment}.notifications.va.gov'
    variables:
      environment:
        enum:
          - staging.api
          - dev.api
          - api
        default: api
paths:
  /organisations:
    get:
      summary: Get list of all organisations
      tags:
        - organisation
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrganisationSummary'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/AdminAuthError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: Create an organisation
      tags:
        - organisation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                active:
                  nullable: true
                  type: boolean
                crown:
                  type: boolean
                name:
                  type: string
                organisation_type:
                  type: string
                  enum:
                    - other
              required:
                - crown
                - name
                - organisation_type
              type: object
      responses:
        '201':
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganisationDetails'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/AdminAuthError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /organisations/{organisation_id}/:
    get:
      summary: Find organisation by id
      tags:
        - organisation
      parameters:
        - $ref: '#/components/parameters/OrganisationId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganisationDetails'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/AdminAuthError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: Update an organization
      tags:
        - organisation
      parameters:
        - $ref: '#/components/parameters/OrganisationId'
      requestBody:
        description: Include values in the request body to update them
        required: true
        content:
          application/json:
            schema:
              properties:
                active:
                  nullable: true
                  type: boolean
                crown:
                  nullable: true
                  type: boolean
                name:
                  nullable: true
                  type: string
                organisation_type:
                  type: string
                  enum:
                    - other
      responses:
        '204':
          description: OK
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/AdminAuthError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /user:
    post:
      summary: Create a user
      tags:
        - user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: CREATED
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/AdminAuthError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      summary: Get a list of all users
      tags:
        - user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
  /user/{user_id}:
    get:
      summary: Get a user
      tags:
        - user
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/AdminAuthError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      summary: Update a user
      tags:
        - user
      parameters:
        - $ref: '#/components/parameters/UserId'
      requestBody:
        description: Include values in the request body to update them
        required: true
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                email_address:
                  type: string
                mobile_number:
                  type: string
                  example: "+19876543210"
                auth_type:
                  type: string
                  format: auth type
                  enum:
                    - sms_auth
                    - email_auth
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/AdminAuthError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /service:
    post:
      summary: Create a service
      tags:
        - service
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateServiceRequest'
      responses:
        '201':
          description: CREATED
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Service'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/AdminAuthError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      summary: Get all services
      tags:
        - service
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Service'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/AdminAuthError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /service/{service_id}:
    get:
      summary: Get a service
      tags:
        - service
      parameters:
        - $ref: '#/components/parameters/ServiceId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Service'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/AdminAuthError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: Update a service
      tags:
        - service
      parameters:
        - $ref: '#/components/parameters/ServiceId'
      requestBody:
        description: Include values in the request body to update them
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Service'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Service'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/AdminAuthError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/service/{service_id}/template':
    get:
      summary: Get all templates for a service
      tags:
        - template
      parameters:
        - $ref: '#/components/parameters/ServiceId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Template'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/AdminAuthError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: Create a template for a service
      tags:
        - template
      parameters:
        - $ref: '#/components/parameters/ServiceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/CreateTemplateRequestSms'
                - $ref: '#/components/schemas/CreateTemplateRequestEmail'
      responses:
        '201':
          description: CREATED
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Template'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/AdminAuthError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/service/{service_id}/template/{template_id}':
    get:
      summary: Get a template for a service
      tags:
        - template
      parameters:
        - $ref: '#/components/parameters/ServiceId'
        - $ref: '#/components/parameters/TemplateId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Template'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/AdminAuthError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: Update a template
      tags:
        - template
      parameters:
        - $ref: '#/components/parameters/ServiceId'
        - $ref: '#/components/parameters/TemplateId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTemplateRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Template'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/AdminAuthError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /service/{service_id}/api-key:
    post:
      tags:
        - api key
      summary: Create API key for service
      parameters:
        - $ref: '#/components/parameters/ServiceId'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                created_by:
                  description: User id who creates this key
                  $ref: '#/components/schemas/Id'
                key_type:
                  type: string
                  enum:
                    - normal
                    - team
              required:
                - name
                - created_by
                - key_type
      responses:
        '201':
          description: CREATED
          content:
            application/json:
              schema:
                description: The API Key
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Id'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/AdminAuthError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /service/{service_id}/api-key/revoke/{api_key_id}:
    post:
      tags:
        - api key
      summary: Revoke API key
      parameters:
        - $ref: '#/components/parameters/ServiceId'
        - $ref: '#/components/parameters/ApiKeyId'
      responses:
        '202':
          description: OK
          content:
            application/json:
              schema:
                type: object
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/AdminAuthError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /service/{service_id}/api-keys:
    get:
      tags:
        - api key
      summary: Get API keys for a service
      parameters:
        - $ref: '#/components/parameters/ServiceId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  apiKeys:
                    type: array
                    items:
                      $ref: '#/components/schemas/APIKey'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/AdminAuthError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /service/{service_id}/api-keys/{api_key_id}:
    get:
      tags:
        - api key
      summary: Get a specific API key for a service
      parameters:
        - $ref: '#/components/parameters/ServiceId'
        - $ref: '#/components/parameters/ApiKeyId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  apiKeys:
                    type: array
                    items:
                      $ref: '#/components/schemas/APIKey'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/AdminAuthError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '501':
          $ref: '#/components/responses/NotImplemented'
  /v2/notifications/email:
    post:
      summary: Send an email notification
      security:
        - serviceAuth: []
      tags:
        - notification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailNotificationRequest'
      responses:
        '201':
          description: CREATED
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Notification'
                  - type: object
                    properties:
                      content:
                        type: object
                        properties:
                          body:
                            type: string
                          subject:
                            type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/ServiceAuthError'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitError'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '501':
          $ref: '#/components/responses/NotImplemented'
  /v2/notifications/sms:
    post:
      summary: Send an sms notification
      security:
        - serviceAuth: []
      tags:
        - notification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SMSNotificationRequest'
      responses:
        '201':
          description: CREATED
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Notification'
                  - type: object
                    properties:
                      content:
                        type: object
                        properties:
                          body:
                            type: string
                          from_number:
                            type: string
                            example: "+19876543210"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/ServiceAuthError'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v2/notifications/{notification_id}:
    get:
      summary: Get notification status and details
      security:
        - serviceAuth: []
      tags:
        - notification
      parameters:
        - $ref: '#/components/parameters/NotificationId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationStatusResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/ServiceAuthError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  parameters:
    OrganisationId:
      name: organisation_id
      in: path
      schema:
        $ref: '#/components/schemas/Id'
      required: true
      description: Organisation identifier
    UserId:
      name: user_id
      in: path
      schema:
        $ref: '#/components/schemas/Id'
      required: true
      description: User identifier
    ServiceId:
      name: service_id
      in: path
      schema:
        $ref: '#/components/schemas/Id'
      required: true
      description: Service identifier
    TemplateId:
      name: template_id
      in: path
      schema:
        $ref: '#/components/schemas/Id'
      required: true
      description: Template identifier
    ApiKeyId:
      name: api_key_id
      in: path
      schema:
        $ref: '#/components/schemas/Id'
      required: true
      description: API Key identifier
    NotificationId:
      name: notification_id
      in: path
      schema:
        $ref: '#/components/schemas/Id'
      required: true
      description: Notification identifier
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/V2ErrorMessage'
          example:
            errors:
              - error: 'BadRequestError'
                message: 'sms_sender_id e925b547-8195-4ed2-83c5-0633a74d780a does not exist in database
                                  for service id 9ffb5212-e621-45df-820d-97ee65d392ab'
            status_code: 400
    Unauthorized:
      description: No Bearer authentication provided
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorMessage'
          example:
            result: 'error'
            message:
              token:
                - 'Unauthorized, authentication token must be provided'
    AdminAuthError:
      description: Authentication Error for Admin endpoints
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorMessage'
          example:
            result: 'error'
            message:
              token:
                - 'Invalid token: signature, api token is not valid'
    ServiceAuthError:
      description: Authentication Error for endpoints called by services
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/V2ErrorMessage'
          example:
            errors:
              - error: 'AuthError'
                message: 'Invalid token: service id is not the right data type'
            status_code: 403
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorMessage'
          example:
            result: 'error'
            message: 'Internal server error'
    NotImplemented:
      description: The use of recipient identifiers is not implemented (feature toggle off)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorMessage'
          example:
            result: 'error'
            message: 'Not Implemented'
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorMessage'
          example:
            result: 'error'
            message: 'The requested URL was not found on the server. If you entered the URL manually please check
                    your spelling and try again.'
    RateLimitError:
      description: Exceeded rate or send limits
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/V2ErrorMessage'
          example:
            errors:
              - error: 'RateLimitError'
                message: 'Exceeded rate limit for key type TYPE of LIMIT requests per INTERVAL seconds'
            status_code: 429
  schemas:
    Id:
      type: string
      format: uuid
    V2ErrorMessage:
      description: Generic error message format for V2
      type: object
      properties:
        status_code:
          type: integer
        errors:
          type: array
          items:
            type: object
            properties:
              error:
                type: string
              message:
                type: string
    ErrorMessage:
      type: object
      properties:
        message:
          oneOf:
            - type: string
            - type: object
              properties:
                token:
                  type: array
                  items:
                    type: string
              example:
                token:
                  - 'Invalid token: signature, api token is not valid'
        result:
          type: string
          example: error
    OrganisationSummary:
      type: object
      properties:
        active:
          nullable: true
          type: boolean
        count_of_live_services:
          type: integer
        domains:
          items:
            type: string
          nullable: true
          type: array
        id:
          $ref: '#/components/schemas/Id'
        name:
          type: string
        organisation_type:
          enum:
            - other
          type: string
    OrganisationDetails:
      type: object
      allOf:
        - $ref: '#/components/schemas/OrganisationSummary'
      properties:
        agreement_signed:
          format: datetime
          nullable: true
          type: string
        agreement_signed_at:
          format: datetime
          nullable: true
          type: string
        agreement_signed_by_id:
          format: uuid
          nullable: true
          type: string
        agreement_signed_on_behalf_of_email_address:
          nullable: true
          type: string
        agreement_signed_on_behalf_of_name:
          nullable: true
          type: string
        agreement_signed_version:
          type: number
        crown:
          type: boolean
        email_branding_id:
          format: uuid
          nullable: true
          type: string
        letter_branding_id:
          format: uuid
          nullable: true
          type: string
        request_to_go_live_notes:
          nullable: true
          type: string
    CreateUserRequest:
      type: object
      properties:
        name:
          type: string
        password:
          type: string
        email_address:
          type: string
        mobile_number:
          type: string
          description: Required if auth_type is sms_auth
          example: "+19876543210"
        state:
          type: string
        user_permissions:
          type: array
          items:
            type: string
        auth_type:
