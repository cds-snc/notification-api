name: Cypress tests

on:
  push:

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11.17-bullseye
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_notification_api
        ports:
        - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Install libcurl
      run: sudo apt-get update && sudo apt-get install libssl-dev libcurl4-openssl-dev
    - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2

    - name: Set up Python 3.10
      uses: actions/setup-python@57ded4d7d5e986d7296eab16560982c6dd7c923b # v4.6.0
      with:
        python-version: '3.10'

    - name: Upgrade pip
      run: python -m pip install --upgrade pip
    - uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 # v3.3.1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install poetry
      env:
        POETRY_VERSION: 1.3.2
      run: pip install poetry==${POETRY_VERSION} && poetry --version

    - name: Check poetry.lock aligns with pyproject.toml
      run: poetry lock --check

    - name: Install requirements
      run: poetry install --with test

    - name: run notify api
      run: poetry run make run

    - name: Write the cypress.env.json file
      run: |
        echo '${{ secrets.CYPRESS_ENV_JSON }}' > tests_cypress/cypress.env.json 

    - name: Run cypress tests
      uses: cypress-io/github-action@d79d2d530a66e641eb4a5f227e13bc985c60b964 # v4.2.2
      env:
        CYPRESS_BASE_URL: http://localhost:6011
      with:
        record: false
        build: npx cypress info
        working-directory: tests_cypress
        spec: cypress/e2e/admin/api/sanity_check.cy.js