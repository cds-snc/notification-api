name: Deploy Lambdas to Dev
on:
  workflow_dispatch:
    inputs:
      ref:
        description: Branch to deploy
        required: true
        default: master

jobs:
  setup_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.ref }}

  build_deploy_lambda:
    needs: [setup_job]
    uses: ./.github/workflows/lambda-functions.yml
    with:
      environment: "dev"
      ref: ${{ github.event.inputs.ref }}
    secrets: inherit