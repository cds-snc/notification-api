name: Deploy Lambdas to Dev
on:
  workflow_dispatch:
    inputs:
      ref:
        description: Branch to deploy
        required: true
        default: master
      choice:
        type: choice
        description: Make a choice
        required: true
        options:
          - All
          - VetTextIncomingForwarder
          - SESCallback
          - TwoWaySMS
          - PinPointCallback
          - PinPointInboundSMS
          - ProfileOptInOut
          - ProfileRemoveOldOptOuts
          - NightBigQueryUpload
          - NightBillingBQUpload
          - DeliveryStatusProcessor

jobs:
  setup_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Env Values
        run: |
          echo "The branch/tag is ${{ inputs.ref }}"
          echo "The Lambda Deployment is ${{ inputs.choice }}"

  build_deploy_lambda:
    needs: [setup_job]
    uses: ./.github/workflows/lambda-functions.yml
    with:
      environment: "dev"
      ref: ${{ inputs.ref }}
      lambdaName: ${{ inputs.choice }}
    secrets: inherit
