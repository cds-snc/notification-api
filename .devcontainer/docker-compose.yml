version: '3'

services:
  dev:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    environment:
      SQLALCHEMY_DATABASE_URI: postgresql://postgres:chummy@db/notification_api
      SQLALCHEMY_DATABASE_TEST_URI: postgresql://postgres:chummy@db/test_notification_api
      REDIS_URL: redis://redis:6380
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    ports:
      - 8000:8000
      - 8001:8001
      - 6011:6011
    links:
      - db

  db:
    image: postgres:11.19-bullseye@sha256:df271ed9362906305f21b3b2656e9cb768b84924e2547d6edbfe164244a9a22b
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
    restart: always
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: chummy
      POSTGRES_HOST_AUTH_METHOD: trust
    expose:
      - "5432"
    ports:
      - "5432:5432"

  redis:
    image: redis:6.2@sha256:85c2799fc3434b9f281ab21a13421414164c3854cfc01162b7c533704e37bc08
    restart: always
    command: redis-server --port 6380
    ports:
      - "6380:6380"
    expose:
      - "6380"
